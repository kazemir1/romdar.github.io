<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оформление заказа</title>
  <link rel="stylesheet" href="styles2.css">
  <link rel="stylesheet" href="styles3.css">
</head>
<body>
  <!-- Dynamic Island с иконками навигации -->
  <div class="bottom-nav-icons" id="bottomNav">
    <div class="nav-icons-container">
      <a href="index2.html" class="nav-icon" data-page="home">
        <div class="icon-wrapper">
          <img src="images/home-icon.png" alt="Главная" class="nav-icon-img">
        </div>
        <span class="icon-label"></span>
      </a>
      <a href="https://www.apple.com" class="nav-icon" data-page="config">
        <div class="icon-wrapper">
          <img src="images/config-icon.png" alt="Настройки" class="nav-icon-img">
        </div>
        <span class="icon-label"></span>
      </a>
      <a href="#" class="nav-icon" data-page="cart">
        <div class="icon-wrapper">
          <img src="images/bag.png" alt="Корзина" class="nav-icon-img">
        </div>
        <span class="icon-label"></span>
      </a>
    </div>
  </div>

  <header class="header" id="header">
    <div class="overlay"></div>
    <div class="logo">
      <img src="images/lg2.png" alt="Логотип">
    </div>
  </header>

  <main class="checkout-container">
    <h1 class="checkout-title">Оформление заказа</h1>

    <section class="checkout-products">
      <h2 class="section-title">Ваши товары</h2>
      <div class="products-list" id="checkoutProducts">
        <!-- Товары будут добавлены сюда через JavaScript -->
      </div>
      <div class="checkout-total">
        <span>Итого:</span>
        <span class="total-amount" id="checkoutTotal">0₽</span>
      </div>
    </section>

    <section class="checkout-form">
      <h2 class="section-title">Данные для доставки</h2>
      <form id="orderForm">
        <div class="form-group">
          <label for="name">ФИО</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="address">Адрес доставки</label>
          <textarea id="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="comment">Комментарий к заказу</label>
          <textarea id="comment" rows="2"></textarea>
        </div>

        <div class="form-agreement">
          <input type="checkbox" id="agreement" required>
          <label for="agreement">Я согласен с <a href="#">условиями обработки персональных данных</a></label>
        </div>

        <button type="submit" class="checkout-button">Оплатить заказ</button>
      </form>
    </section>
  </main>

  <script src="scripts2.js"></script>

  <!-- Добавляем перед закрывающим </body> -->
<div class="dynamic-checkout-island" id="dynamicCheckoutIsland">
  <a href="index2.html" class="home-part">
    <img src="images/home-icon.png" alt="Главная">
  </a>
  <div class="checkout-part" id="checkoutPart">
    Оплатить заказ
  </div>
</div>
</body>
</html>
